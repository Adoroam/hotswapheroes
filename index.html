<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>HotswapHeroes.com</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/style.css">
    <script src="libs/app.js"></script>
    <meta name="Website Author" content="Anthony Stabile">
<head>

<body ng-app="app" ng-controller="menuCtrl as menu">
<div class="headerProxy"></div>
<header>
    <img src="images/gMenu.png" class="hamburger menuToggle" ng-class="{hamburgerActive: ham == true}" ng-click="hamActive();"/>
    <a href="" class="headerTxt">HotswapHeroes.com</a>
</header>
   
<!--menu-->
<div class="menu">
    <a class="menuItem menuToggle" ng-repeat="x in items" ng-click="setPage($index); hamActive();" ng-class="{menuActive: active == x.page}">{{x.title}}</a>
</div>

<div class="container-fluid">
<!--MAIN CONTENT-->
    <div class="row">
        <div class="col-xs-10  col-xs-push-1 col-sm-10  col-md-10  col-lg-8 col-lg-push-2 wrapper">
            <div class="content" ng-include='active'></div>                    
        </div><!-- end wrapper -->
    </div>
<!-- CIRCLES -->
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 col-sm-10 col-md-10 col-lg-8 col-lg-push-2 wrapper">
            <div class="circles content center row">
                <div class="col-xs-12 col-sm-4">
                    <figure ng-click="servSelect(0)" >
                        <img src="images/screen2.png" />
                        <figcaption>Web Design & hosting</figcaption>
                     </figure>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <figure ng-click="servSelect(3);">
                        <img src="images/wrenchgear2.png" />
                        <figcaption>Computer Maintenance & Repair</figcaption>
                    </figure>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <figure  ng-click="servSelect(6)">
                        <img src="images/lightbulb2.png" />
                        <figcaption>Small Business Solutions</figcaption>
                    </figure>
                </div>
            </div><!-- end circles -->
        </div><!-- end wrapper -->
    </div><!-- end row -->
<!--COPYRIGHT-->
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 col-sm-10 col-md-10 col-lg-8 col-lg-push-2 wrapper">
            <div class="content">
                <p class="copyright">Â© Copyright 2015 HotswapHeroes.com - All logos and trademarks are the properties of their respective owners.</p>
            </div>
        </div>        
    </div>
</div><!-- end container -->
<!-- Javascript animation -->
    <script>
    $(document).ready(function(){
        $(".menu").animate({width: 'toggle'}, 0);           //minimize menu
        $(".menuToggle").click(function(){               
            $(".menu").animate({width: 'toggle'});      //toggle the menu's active state animation
        });
        $(".serv").animate({height: 'toggle'}, 0);          
        $(".servToggle").click(function(){               
            $(".serv").animate({height: 'toggle'});     
        }); 
    });
    </script>
</body>
</html>
